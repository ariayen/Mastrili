<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Picker</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>COLOR PICKER</h1>

  <div id="text-color">Reijean Mastrili</div>
  <div class="color-picker">
    <input type="color" id="color-picker-input" onchange="changeTextColor(this.value)">
  </div>

  <div id="color-picker">
    <div class="color-option" style="background-color: #867070;"></div>
    <div class="color-option" style="background-color: #E4BAD4;"></div>
    <div class="color-option" style="background-color: #FFD4B2;"></div>
    <div class="color-option" style="background-color: #FFF6BD;"></div>
    <div class="color-option" style="background-color: #AEC3AE;"></div>
    <div class="color-option" style="background-color: #D6E5FA;"></div>
    <div class="color-option" style="background-color: #D0BFFF;"></div>
    <div class="color-option" style="background-color: #7F7C82;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
